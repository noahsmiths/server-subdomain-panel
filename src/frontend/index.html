<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    </head>
    <body>
        <div class="w-full h-screen flex items-center flex-col justify-center">
            <div class="h-2/3 w-1/3 overflow-y-auto">
                <table class="table">
                    <thead class="text-base">
                        <tr>
                            <th>Domain</th>
                            <th>Port</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody
                        hx-get="/domains"
                        hx-trigger="load"
                        hx-swap="outerHTML"
                    >
                        <tr>
                            <td>Loading</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <div class="w-1/3">
                <form
                    hx-post="/domains"
                    hx-target="previous tbody"
                    hx-swap="outerHTML"
                    class="w-full flex gap-2"
                >
                    <input class="input input-bordered w-4/6" name="domain" placeholder="Domain"/>
                    <input class="input input-bordered w-1/6" name="port" placeholder="Port" type="number"/>
                    <button class="btn w-1/6">Add</button>
                </form>
            </div>
        </div>
    </body>
</html>
